<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 5 Formmail Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="card card-lg">
    <div class="card-body">
        <h4>Schreiben Sie uns</h4>

        <!-- Form -->
        <form method="post">
            <micx-formmail
                    onload="console.log('loaded')"
                    onwaiting="this.show(`*[role='status']`)"
                    onsubmit="this.hide(`button[type='submit'],*[role='data_invalid']`);this.show(`*[role='success']`)"
                    oninvalid="this.show(`*[role='data_invalid']`)"
                    onerror="alert('Couldnt send mail');"
                    debug="yes"
            >
                <div class="alert alert-danger">The mailing function is currently not available!</div>
            </micx-formmail>
            <script referrerpolicy="origin" src="http://localhost/formmail.js?subscription_id=demo"></script>

            <div class="row gx-3">
                <div class="col-sm-6">
                    <!-- Form -->
                    <div class="mb-3">
                        <label class="form-label visually-hidden" for="hireUsFormFirstName">Vorname</label>
                        <input type="text" required class="form-control form-control-lg" name="hireUsFormNameFirstName" id="hireUsFormFirstName" placeholder="Vorname" aria-label="Vorname">
                    </div>
                    <!-- End Form -->
                </div>

                <div class="col-sm-6">
                    <!-- Form -->
                    <div class="mb-3">
                        <label class="form-label visually-hidden" for="hireUsFormLasttName">Nachname</label>
                        <input type="text" required class="form-control form-control-lg" name="hireUsFormNameLastName" id="hireUsFormLasttName" placeholder="Nachname" aria-label="Nachname">
                    </div>
                    <!-- End Form -->
                </div>
            </div>
            <!-- End Form -->
            <!-- Form -->
            <div class="mb-3">
                <label class="form-label visually-hidden" for="hireUsFormCompanyName">Firma <span class="form-label-secondary">(Optional)</span></label>
                <input type="text" class="form-control form-control-lg" name="hireUsFormNameCompanyName" id="hireUsFormCompanyName" placeholder="Firma" aria-label="Firma">
            </div>
            <!-- End Form -->
            <!-- Form -->
            <div class="mb-3">
                <label class="form-label visually-hidden" for="hireUsFormWorkEmail">Email Adresse</label>
                <input type="email" required class="form-control form-control-lg" name="hireUsFormNameWorkEmail" id="hireUsFormWorkEmail" placeholder="email@site.com" aria-label="email@site.com">
            </div>
            <!-- End Form -->

            <!-- Form -->
            <div class="mb-3">
                <label class="form-label visually-hidden" for="hireUsFormWorkPhone">Telefon</label>
                <input type="tel" class="form-control form-control-lg" name="hireUsFormNameWorkPhone" id="hireUsFormWorkPhone" placeholder="+49 123 56789 (optional)" aria-label="+49 123 56789">
            </div>
            <!-- End Form -->

            <!-- Select -->
            <div class="mb-3">
                <label class="form-label visually-hidden" for="hireUsFormBudget">Wie können wir helfen</label>
                <select name="hireUsFormNameBudget" id="hireUsFormBudget" class="form-select form-select-lg" aria-label="Tell us about your budget">
                    <option selected>Wie können wir helfen</option>
                    <option value="Design Sprint Unterstützung">Design Sprint Unterstützung</option>
                    <option value="Software Controlling">Software Controlling</option>
                    <option value="Digitale Transformation">Digitale Transformation</option>
                    <option value="Sonstiges">Sonstiges</option>
                </select>
            </div>
            <!-- End Select -->

            <!-- Form -->
            <div class="mb-3">
                <label class="form-label visually-hidden" for="hireUsFormDetails">Details</label>
                <textarea class="form-control form-control-lg" name="hireUsFormNameDetails" id="hireUsFormDetails" placeholder="Erzählen Sie uns von Ihrem Projekt" aria-label="Erzählen Sie uns von Ihrem Projekt" rows="4"></textarea>
            </div>
            <!-- End Form -->


            <div class="alert alert-success" hidden role="success">Your message was successfully delivered! </div>
            <div class="alert alert-danger" hidden role="data_invalid">Data invalid. Please check the fields. </div>
            <div class="d-grid mb-2">

                <button type="submit" class="btn btn-primary btn-lg">
                    <span class="spinner-border spinner-border-sm" role="status" hidden aria-hidden="true"></span> Absenden
                </button>
            </div>

            <div class="text-center">
                <span class="form-text">Wir melden uns in 1 bis 2 Arbeitstagen bei Ihnen.</span>
            </div>
        </form>
        <!-- End Form -->
    </div>
</div>
</body>
</html>
